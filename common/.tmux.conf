#set -g prefix C-f
#unbind C-b
#bind C-f send-prefix
set -g default-terminal "xterm-256color"
# 1-based
set -g base-index 1

set -s escape-time 0

set-option -g renumber-windows on

# Highlight active window
set-window-option -g window-status-current-bg red
#
set-window-option -g aggressive-resize on

set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H"

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# pane movement

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# scroll mode
set -g mouse off


# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'


# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
if-shell 'test "$(uname -s)" = Darwin' \
    'set-option -g default-command "reattach-to-user-namespace -l $SHELL"; \
    bind -n C-s run "tmux save-buffer - | xargs echo -n | pbcopy && tmux display-message \"Copied\";" \
    bind -n C-v run "pbpaste | tmux load-buffer - && tmux paste-buffer && tmux display-message \"Pasted\";"'
if-shell 'test "$(uname -s)" != Darwin' \
    'bind -n C-s run "tmux save-buffer - | xclip -selection clipboard > /dev/null ; display-message \"Copied\";" \
    bind -n C-v run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer ; display-message \"Pasted\";'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-Continuum'

set -g @resurrect-save 'S' # 修改保存指令為S
set -g @resurrect-restore 'R' # 修改恢復指令為R

# set -g @continuum-save-interval '15'
# set -g @continuum-restore 'on'

if "test ! -d ~/.tmux/plugins/tpm" \
       "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"


run '~/.tmux/plugins/tpm/tpm'

